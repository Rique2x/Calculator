<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
    <title>Calculator</title>
</head>
<body>
    <div class="container-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>

        <!--Buttons-->

        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation id="orange">+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation id="orange">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation id="orange">&#247</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation id="orange">-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two" id="orange">=</button>
    </div>

    <!--Copyright-->
    
    <div class="copyright">
        <p>Copyright Â©

                document.write(new Date().getFullYear())
                </script>
            rique_2x</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
